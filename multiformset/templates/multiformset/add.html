{% load get_class %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
</head>
<body>

    <div>
        <select id="multiformset-form_chooser"></select>
        <input type="submit" id="multiformset-add_form" value="Add Form" />
    </div>

    <form method="post" action=".">
        {% include "multiformset/includes/render_formsets.html" with formsets=formsets %}

        {# where the generated forms go #}
        <div id="multiformset-new_forms"></div>

        <input type="submit">
    </form>

    <script src="{{ STATIC_URL }}multiformset.js" type="text/javascript"></script>
</body>
</html>
